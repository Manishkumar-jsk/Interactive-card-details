<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-home">
        <img src="./images/bg-card-back.png" alt="bg-card-back" class="bg-card-back">
        <div class="card-img-front">
            <img src="./images/bg-card-front.png" alt="bg-card-front" class="bg-card-front">
        </div>
        <div class="card-logo">
            <img src="./images/card-logo.svg" alt="card-logo" class="card-logo-img">
            <div class="card-text">
                <h1 id="card-input">0000 0000 0000 0000</h1>
                <p>
                    <span id="card-value">JANE APPLESEED</span>
                    <span style="margin-left:150px;">
                        <span style="font-size:13px" id="expMonth">00</span>/<span style="font-size:13px" id="expYear">00</span>
                    </span>
                </p>
                <p class="desktop-card-back-conatiner">
                    <span style="font-size:13px;" id="desktop-card-back-text">123</span>
                </p>
            </div>
        </div>
    </div>
    <div class="container" id="card-container">
        <form class="mobile">
            <label for="cholderName">CARDHOLDER NAME</label><br>
            <input type="pattern" name="cholderName" id="cholderName" placeholder="e.g. Jane Appleseed" ><br>
            <p id="error_msg">Manish sharma</p>
            <label for="cNumber">CARD NUMBER</label><br>
            <input type="pattern" name="cNumber" id="cNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[\d]{4} [\d]{4} [\d]{4} [\d]{4}"><br>
            <p class="error-messase-cnumber" id="error_msg"></p>
            <label for="expDate">EXP.DATE(MM/YY) <span style="margin-left:10px;">CVC</span></label><br>
            <div class="error-container">
                <input type="text" name="expDate" id="cMonth" placeholder="MM" required maxlength="2">
                <span id="error_msg" class="month">Month</span>
                <input type="text" name="expDate" id="cYear" placeholder="YY" required maxlength="2">
                <span id="error_msg" class="year">Year</span>
                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required maxlength="3"><br>
                <span id="error_msg" class="cvc">CVC</span>
            </div>
            <button type="button" class="button" id="myBtn">Confirm</button>          
        </form>
    </div>
    <div class="submission" id="complete-container">
        <img src="./images/icon-complete.svg" alt="icon-complete" class="icon-complete">
        <h1 style="text-align:center;margin-top:30px;font-size:25px;letter-spacing:5px;">THANK YOU!</h1>
        <p style="text-align:center;margin-top:10px">We've added your card details</p>
        <button type="button" class="button" style="margin-top:40px;" id="complete-button">Continue</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
